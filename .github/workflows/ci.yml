name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¦ Install dependencies (Yarn Workspaces)
        run: yarn install --frozen-lockfile

      - name: ğŸ§¹ Run linting
        run: yarn lint

      - name: ğŸ¨ Check formatting
        run: yarn nx format:check

      - name: ğŸ› ï¸ Build affected projects
        run: yarn nx affected:build --base=origin/main --head=HEAD

      - name: âœ… Run tests (optional if you have tests)
        run: yarn nx affected:test --base=origin/main --head=HEAD
