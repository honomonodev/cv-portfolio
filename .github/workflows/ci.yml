name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: 📦 Install dependencies (Yarn Workspaces)
        run: yarn install --frozen-lockfile

      - name: 🧹 Run linting
        run: yarn lint

      - name: 🎨 Check formatting
        run: yarn nx format:check

      - name: 🛠️ Build affected projects
        run: yarn nx affected:build --base=origin/main --head=HEAD

      - name: ✅ Run tests (optional if you have tests)
        run: yarn nx affected:test --base=origin/main --head=HEAD
