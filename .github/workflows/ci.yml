name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: 'false'

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: ♻️ Yarn Cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📦 Install dependencies (Yarn Workspaces)
        run: yarn install --frozen-lockfile

      - name: ♻️ Nx Cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: 🧹 Run linting
        run: yarn lint

      - name: 🎨 Check formatting
        run: yarn nx format:check

      - name: 🛠️ Build affected projects
        run: yarn nx affected:build --base=origin/main --head=HEAD

      - name: ✅ Run tests (optional)
        run: yarn nx affected:test --base=origin/main --head=HEAD
